name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1.4
      - run: flyctl deploy -c api/fly.toml -a acervo-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1.4
      - run: flyctl deploy -c worker/fly.toml -a acervo-worker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
