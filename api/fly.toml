app = "acervo-api"
primary_region = "lax"

[build]
  dockerfile = "../Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"

[processes]
  app = "uvicorn api.api:app --host 0.0.0.0 --port 8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "60s"
    path = "/health"
